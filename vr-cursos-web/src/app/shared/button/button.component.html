<button mat-stroked-button class=" {{settings.color}}" [disabled]="disable || spinner">
    <span *ngIf="settings.name !== '' && !spinner">
        {{settings.name}}
    </span>
    <mat-icon *ngIf="icon  && !spinner">{{icon}}</mat-icon>

    <div class="d-flex" *ngIf="spinner">
        <span style="color: white;">
            loading
        </span>
        <mat-spinner [diameter]="20"></mat-spinner>
    </div>
</button>
