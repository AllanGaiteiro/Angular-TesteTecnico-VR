<mat-card>
    <table mat-table [dataSource]="data">
        <!-- Column -->
        <div *ngFor="let column of displayedColumnsObj">
            <ng-container matColumnDef="{{column.name}}">

                <th mat-header-cell *matHeaderCellDef class="{{classColumn}}"> {{column.value}} </th>

                <td mat-cell *matCellDef="let element">
                    <span *ngIf="column.name !== 'actions'">
                        {{element[column.name]}}
                    </span>
                    <div class="d-flex justify-content-between" *ngIf="column.name === 'actions'">
                        <app-button *ngFor="let action of actions" [action]="action" [name]="'Cursos'"></app-button>
                    </div>
                </td>
            </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
