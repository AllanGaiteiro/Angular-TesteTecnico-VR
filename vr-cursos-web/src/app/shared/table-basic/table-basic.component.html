<mat-card>
    <table mat-table [dataSource]="data">
        <!-- Columns -->
        <div *ngFor="let column of displayedColumnsObj">
            <ng-container matColumnDef="{{column.name}}">
                <!-- Column Title--->
                <th mat-header-cell *matHeaderCellDef class="col-{{column.length}}"> {{column.value}} </th>

                <td mat-cell *matCellDef="let element">
                    <!-- Column Value --->
                    <span *ngIf="column.name !== 'actions'">
                        {{element[column.name]}}
                    </span>

                    <!-- Column Actions--->
                    <div class="d-flex justify-content-between" *ngIf="column.name === 'actions'">
                        <app-button *ngFor="let action of actions" [actionName]="action" (click)="btnAction(action)"></app-button>
                    </div>
                </td>
            </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
