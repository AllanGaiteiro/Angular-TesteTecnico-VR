<div>

    <!--List Students --->
    <mat-card>
        <table mat-table [dataSource]="students">
            <!-- Columns -->
            <div *ngFor="let column of displayedColumnsObj">
                <ng-container matColumnDef="{{column.name}}">
                    <!-- Column Title--->
                    <th mat-header-cell *matHeaderCellDef class="col-{{column.length}}"> {{column.value}} </th>
    
                    <td mat-cell *matCellDef="let student">
                        <!-- Column Value --->
                        <span *ngIf="column.name !== 'actions'">
                            {{student[column.name]}}
                        </span>
    
                        <!-- Column Actions--->
                        <div class="d-flex justify-content-between" *ngIf="column.name === 'actions'">
                            <app-button [actionName]="'view'" (click)="redirectByRouter(student.id)"></app-button>
                            <app-button [actionName]="'delete'" (click)="deleteStudent(student.id)"></app-button>
                            
                        </div>
                    </td>
                </ng-container>
            </div>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
