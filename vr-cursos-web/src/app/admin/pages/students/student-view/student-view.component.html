<div>
    <div class="div-title">
        <h2>Visualizar Aluno</h2>
    </div>

    <!---Card Form Update-->
    <mat-card *ngIf="formFields.length > 0 && student">
        <app-form-basic [formGroup]="formGroup" [formFields]="formFields" [formName]="'Curso #' + student.id || ''"
            [actions]="['save']" (newEventSubmit)="updateStudent($event)"></app-form-basic>
    </mat-card>

    <!--Add New Courses --->
    <div class="div-title">
        <h2>Lista de Cursos Sem Matricula</h2>
    </div>
    <mat-card>
        <mat-accordion *ngIf="courses">
            <div>
                <mat-expansion-panel class="mat-elevation-z0" hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title class="d-flex justify-content-between">
                            <h3>Adicionar Novos Cursos</h3>
                        </mat-panel-title>
                        <mat-panel-description>
                            <h4 style="color: rgba(255, 255, 255, 0.521);">selecione um ou mais cursos</h4>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <mat-selection-list #coursesSelected class="w-100">
                        <mat-list-option *ngFor="let course of courses" [value]="course.id">
                            <div class="d-flex justify-content-between w-100">
                                <span style="color: white;">{{course.description}}</span>
                            </div>

                        </mat-list-option>
                    </mat-selection-list>
                    <div class="d-flex justify-content-end mt-2">
                        <app-button [name]="'Adcionar'" [spinner]="runCreateMatriculation"
                            [disable]="runCreateMatriculation"
                            (click)="onNewMatriculation(coursesSelected.selectedOptions.selected)"></app-button>
                    </div>

                </mat-expansion-panel>
            </div>

        </mat-accordion>
    </mat-card>

    <!--List Courses --->
    <div class="div-title">
        <h2>Lista de Cursos Matriculados</h2>
    </div>
    <app-table-basic *ngIf="coursesMatriculed.length > 0" [displayedColumnsObj]="displayedColumnsObj"
        [data]="coursesMatriculed" [actions]="['view']" (newEventRedirect)="onRedirect($event)">
    </app-table-basic>
</div>
